<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
    <div class="container">
        <h1 id="title">Typing Speed Test</h1>
        <p id="textToType" class="text-to-type">This is a program to test how fast you type</p>
        <textarea  placeholder="Type here" id="inputText" class="input-text"></textarea>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <div class="result">
            <p id="timeDisplay">Time : <span id="time">0</span> second</p>
            <p id="wpmDisplay"> Word per Minute : <span id="WPM">0</span> WPM</p>
        </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
